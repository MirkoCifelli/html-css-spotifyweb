<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web</title>
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <!-- Inizio Header Principale -->
        <header>
            <div class="container">
                HEADER
            </div>
        </header>
        <!-- Fine Header Principale -->
        
        <!-- Inizio Main -->
        <main>
            <div class="container">
                MAIN
            </div>
        </main>
        <!-- Fine Main -->
        
        <!-- Inizio Footer Principale -->
        <footer>
            <div class="footer-left">
                <div class="cover-img">
                    <img src="./img/sinister.jpeg" alt="sinister">
                    <p>Aespa <span>Drama</span></p>
                </div>
                <div class="icon">
                    <span><i class="fa-regular fa-heart"></i></span>
                    <span><i class="fa-regular fa-folder"></i></span>
                </div>
            </div>
            <div class="footer-center">
                <div class="play-icon">
                    <span><i class="fa-solid fa-shuffle"></i></span>
                    <span><i class="fa-solid fa-backward-step"></i></span>
                    <span><i class="fa-regular fa-circle-play fa-2xl"></i></span>
                    <span><i class="fa-solid fa-forward-step"></i></span>
                    <span><i class="fa-solid fa-rotate-right"></i></span>
                </div>
                <div class="line">
                    <span>0.25</span>
                    <div class="play-line">
                        <div class="white-bar"></div>
                        <div class="play-circle"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <div class="footer-right">
                <div class="volume-setting">
                    <span><i class="fa-solid fa-list"></i></span>
                    <span><i class="fa-solid fa-tv"></i></span>
                    <span><i class="fa-solid fa-volume-high"></i></span>
                    <div class="volume-line">
                        <div class="volume-bar"></div>
                        <div class="volume-circle"></div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Fine Footer Principale -->

    </body>
</html>
